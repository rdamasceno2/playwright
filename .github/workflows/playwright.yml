name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Split tests by test file pattern
        file_pattern: 
          - 'tests/ui/**/*.spec.js'
          - 'tests/api/**/*.spec.js'
          - 'tests/e2e/**/*.spec.js'

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: npx playwright test ${{ matrix.file_pattern }}
      env:
        CI: true
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.file_pattern == 'tests/ui/**/*.spec.js' && 'ui' || matrix.file_pattern == 'tests/api/**/*.spec.js' && 'api' || 'e2e' }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30
        
    - name: Generate Allure Report
      if: always()
      run: |
        npm install -g allure-commandline
        allure generate allure-results -o allure-report --clean

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.file_pattern == 'tests/ui/**/*.spec.js' && 'ui' || matrix.file_pattern == 'tests/api/**/*.spec.js' && 'api' || 'e2e' }}
        path: allure-report/
        retention-days: 30

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.RAFA_GITHUB_TOKEN }}
          publish_dir: all-artifacts/allure-report-ui  # Using UI tests report as main
